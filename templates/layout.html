<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginBtn.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vidaloka&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navigation-bar">
        <h3 class="page-logo"><a href="{{ url_for('index') }}">MyWorld</a></h3>
        <ul class="list-container">
            <li class="list-element"><a href="{{ url_for('my_page') }}">My Page</a></li>
            <li class="list-element"><a href="{{ url_for('my_fans') }}">My Fans</a></li>
            <li class="list-element"><a href="{{ url_for('contact') }}">Cotanct</a></li>
            <li class="list-element"><a href="{{ url_for('login') }}">Login*</a></li>
        </ul>
        <div class="connection">
            <div class="loginContainer">
                {% if user %}
                <p class="usernameOutput">Hi, {{ user }}!</p>
                {% else %}
                <button class="loginBtn">Login</button>
                {% endif %}
                <div class="loginBox hidden">
                    <form class="loginForm" method="POST" action="{{ url_for('login') }}">
                        <input type="text" id="username" name="username" placeholder="Username"><br /><br />
                        <input type="password" id="password" name="password" placeholder="Password"><br /><br />
                        <input class="loginToAccBtn" type="submit" value="Login">
                    </form>
                    <button class="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
        <script src="{{ url_for('static', filename='js/loginBtn.js') }}"></script>
    </main>
    <footer>
        <h4><a href="https://github.com/DragosNH" target="_blank">My Github</a></h4>
    </footer>
</body>

</html>
