<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navigation-bar">
        <h3 class="page-logo"><a href="{{ url_for('index') }}">MyWorld</a></h3>
        <ul class="list-container">
            <li class="list-element"><a href="{{ url_for('my_page') }}">My Page</a></li>
            <li class="list-element"><a href="{{ url_for('my_fans') }}">My Fans</a></li>
            <li class="list-element">Cotanct</li>
        </ul>
        <div class="connection">
            <!-- This is going to be the log in box latter on -->
            <button>for the moment</button>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <h4><a href="https://github.com/DragosNH">My Github</a></h4>
    </footer>
</body>

</html>
