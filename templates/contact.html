{% extends "layout.html" %}

{% block title %}Contact Page{% endblock %}

{% block content %}
<h1>Contact page</h1>
<form action="">
    <label for="name">Name:</label><br />
    <input type="text" id="name" name="name" placeholder="Name"><br /><br />
    <label for="email">E-mail adress:</label><br />
    <input type="email" id="email" name="email" placeholder="e-mail"><br /><br />
    <label for="message">Your message</label><br />
    <textarea type="text" rows="6" cols="40" name="message" id="message"
        placeholder="Your text in here..."></textarea><br /><br />
    <input type="submit" value="Submit">
</form>
{% endblock %}
